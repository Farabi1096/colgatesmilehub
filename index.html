<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>কোলগেট স্মাইল হাব - ফর্ম</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Noto Sans Bengali for better Bangla rendering -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Noto+Sans+Bengali:wght@400;600&display=swap" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Noto Sans Bengali', 'Inter', sans-serif;
            background-color: #f3f4f6;
            /* Blue themed gradient for Colgate Palmolive */
            background-image: 
                radial-gradient(at 0% 0%, hsla(220, 72%, 90%, 1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(210, 80%, 95%, 1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(230, 80%, 90%, 1) 0, transparent 50%);
            background-size: cover;
            min-height: 100vh;
        }
        
        /* Custom loading spinner animation */
        .loader {
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top: 3px solid #2563eb; /* Blue spinner */
            width: 24px;
            height: 24px;
            -webkit-animation: spin 1s linear infinite;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .input-group:focus-within label {
            color: #2563eb; /* Blue focus label */
        }
        
        .input-group:focus-within i {
            color: #2563eb; /* Blue focus icon */
        }
    </style>
</head>
<body class="flex items-center justify-center p-3 sm:p-4">

    <!-- Form Container -->
    <div class="bg-white w-full max-w-md rounded-2xl shadow-2xl overflow-hidden transition-all duration-300">
        
        <!-- Header -->
        <div class="bg-blue-600 p-6 sm:p-8 text-center relative overflow-hidden">
            <!-- Decorative background shape -->
            <div class="absolute top-0 left-0 w-full h-full bg-blue-700 opacity-20 transform -skew-y-6 origin-top-left"></div>
            
            <div class="relative z-10">
                <h2 class="text-xl sm:text-2xl font-bold text-white">কোলগেট স্মাইল হাব</h2>
                <p class="text-blue-100 mt-2 text-sm">
                    নতুন দোকান যুক্ত করার জন্য নিচের ফর্মটি পূরণ করুন
                </p>
            </div>
        </div>

        <!-- Form Content -->
        <div class="p-5 sm:p-8">
            <form id="customForm" class="space-y-4 sm:space-y-5">
                
                <!-- Hidden Fields to store the split values for backend -->
                <input type="hidden" name="distributor_code" id="distributor_code">
                <input type="hidden" name="distributor_name" id="distributor_name">
                <input type="hidden" name="route_code" id="route_code">
                <input type="hidden" name="route_name" id="route_name">

                <!-- Field 1: Distributor Dropdown -->
                <div class="input-group relative">
                    <label class="block text-sm font-semibold text-gray-700 mb-1 transition-colors">
                        ডিস্ট্রিবিউটর (Distributor) <span class="text-blue-500">*</span>
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i data-lucide="truck" class="h-5 w-5 text-gray-400 transition-colors"></i>
                        </div>
                        <select id="distributorSelect" required
                            class="pl-10 block w-full rounded-lg border-gray-300 bg-gray-50 border focus:border-blue-500 focus:ring-2 focus:ring-blue-200 focus:bg-white text-gray-900 text-base sm:text-sm py-3 transition-all outline-none appearance-none">
                            <option value="" disabled selected>ডিস্ট্রিবিউশন সিলেক্ট করুন</option>
                            <!-- Options populated by JS -->
                        </select>
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                            <i data-lucide="chevron-down" class="h-4 w-4 text-gray-400"></i>
                        </div>
                    </div>
                </div>

                <!-- Field 2: Route Dropdown -->
                <div class="input-group relative">
                    <label class="block text-sm font-semibold text-gray-700 mb-1 transition-colors">
                        রুট (Route) <span class="text-blue-500">*</span>
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i data-lucide="map" class="h-5 w-5 text-gray-400 transition-colors"></i>
                        </div>
                        <select id="routeSelect" required disabled
                            class="pl-10 block w-full rounded-lg border-gray-300 bg-gray-50 border disabled:bg-gray-100 disabled:text-gray-400 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 focus:bg-white text-gray-900 text-base sm:text-sm py-3 transition-all outline-none appearance-none">
                            <option value="" disabled selected>প্রথমে ডিস্ট্রিবিউশন সিলেক্ট করুন</option>
                            <!-- Options populated by JS -->
                        </select>
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                            <i data-lucide="chevron-down" class="h-4 w-4 text-gray-400"></i>
                        </div>
                    </div>
                </div>

                <!-- Field 5: Channel Type -->
                <div class="input-group relative">
                    <label class="block text-sm font-semibold text-gray-700 mb-1 transition-colors">
                        চ্যানেল টাইপ (Channel Type) <span class="text-blue-500">*</span>
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i data-lucide="shopping-bag" class="h-5 w-5 text-gray-400 transition-colors"></i>
                        </div>
                        <select name="channel_type" required
                            class="pl-10 block w-full rounded-lg border-gray-300 bg-gray-50 border focus:border-blue-500 focus:ring-2 focus:ring-blue-200 focus:bg-white text-gray-900 text-base sm:text-sm py-3 transition-all outline-none appearance-none">
                            <option value="" disabled selected>চ্যানেল টাইপ সিলেক্ট করুন</option>
                            <option value="General Stores">General Stores</option>
                            <option value="Pharmacy">Pharmacy</option>
                            <option value="Grocery stores">Grocery stores</option>
                            <option value="Wholesale">Wholesale</option>
                            <option value="Cosmetic Store">Cosmetic Store</option>
                            <option value="Modern Trade">Modern Trade</option>
                            <option value="Others">Others</option>
                        </select>
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                            <i data-lucide="chevron-down" class="h-4 w-4 text-gray-400"></i>
                        </div>
                    </div>
                </div>

                <!-- Field 6: Outlet Name (English) -->
                <div class="input-group relative">
                    <label class="block text-sm font-semibold text-gray-700 mb-1 transition-colors">

                        </div>
                        <input type="text" name="outlet_name_en" required
                            class="pl-10 block w-full rounded-lg border-gray-300 bg-gray-50 border focus:border-blue-500 focus:ring-2 focus:ring-blue-200 focus:bg-white text-gray-900 text-base sm:text-sm py-3 transition-all outline-none" 
                            placeholder="Store Name in English">
                    </div>
                </div>

                <!-- Field 7: Outlet Name (Bangla) -->
                <div class="input-group relative">
                    <label class="block text-sm font-semibold text-gray-700 mb-1 transition-colors">

                        </div>

                    </div>

                </button>

                </div>

                <p class="text-sm text-gray-500 mt-2">আমরা আপনার তথ্য পেয়েছি।</p>

            </div>

        </div>

        // Process Data
        const db = {};
        const lines = rawData.split('\n');
        
        lines.forEach(line => {
            const parts = line.trim().split('\t');
            if (parts.length >= 4) {
                const distCode = parts[0];
                const distName = parts[1];
                const routeCode = parts[2];
                const routeName = parts[3];

                if (!db[distCode]) {
                    db[distCode] = {
                        name: distName,
                        routes: []
                    };
                }
                db[distCode].routes.push({
                    code: routeCode,
                    name: routeName
                });
            }
        });

        // Initialize Distributor Dropdown
        const populateDistributors = () => {
            distributorSelect.innerHTML = '<option value="" disabled selected>ডিস্ট্রিবিউশন সিলেক্ট করুন</option>';
            
            for (const [code, info] of Object.entries(db)) {
                const option = document.createElement('option');
                option.value = code;
                option.textContent = `${info.name} (${code})`;
                distributorSelect.appendChild(option);
            }
        };

        // Event Listener: Distributor Selection
        distributorSelect.addEventListener('change', function() {
            const selectedDistCode = this.value;
            
            // 1. Update Hidden Fields for Distributor
            document.getElementById('distributor_code').value = selectedDistCode;
            document.getElementById('distributor_name').value = db[selectedDistCode].name;

            // 2. Enable and Populate Route Dropdown
            routeSelect.disabled = false;
            routeSelect.innerHTML = '<option value="" disabled selected>রুট সিলেক্ট করুন</option>';
            
            const routes = db[selectedDistCode].routes;
            routes.forEach(route => {
                const option = document.createElement('option');
                option.value = route.code;
                option.textContent = `${route.name} (${route.code})`;
                routeSelect.appendChild(option);
            });
            
            // 3. Clear Route Hidden fields in case user changes distributor but not route
            document.getElementById('route_code').value = "";
            document.getElementById('route_name').value = "";
        });

        // Event Listener: Route Selection
        routeSelect.addEventListener('change', function() {
            const selectedRouteCode = this.value;
            // Find the name for this code within the selected distributor's routes
            const distCode = distributorSelect.value;
            const routeObj = db[distCode].routes.find(r => r.code === selectedRouteCode);
            
            if (routeObj) {
                document.getElementById('route_code').value = selectedRouteCode;
                document.getElementById('route_name').value = routeObj.name;
            }
        });

        // Run Initialization
        populateDistributors();

        // IMPORTANT: Replace this URL with your Google Web App URL after deploying the backend code
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbw-W_rlJBQs1TQsppacC_wRzsv5RmFEI7Lj4Cc9kS9iKxskLdx2s1r4yKREPwknJo6wGw/exec';

        // Helper function to convert file to Base64 string
        const fileToBase64 = (file) => {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
            });
        };

        form.addEventListener('submit', async e => {
            e.preventDefault();
            
            // UI Loading State
            btnText.classList.add('hidden');
            btnLoader.classList.remove('hidden');
            submitBtn.disabled = true;
            submitBtn.classList.add('opacity-75', 'cursor-not-allowed');

            // Collect Data
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            // Handle File Upload process
            const fileInput = document.getElementById('shop_image');
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                try {
                    // Convert file to Base64 before sending
                    const base64File = await fileToBase64(file);
                    // Replace the file object with the image data structure
                    data.shop_image = {
                        name: file.name,
                        type: file.type,
                        data: base64File
                    };
                } catch (error) {
                    console.error("Error converting file:", error);
                    showError();
                    return; // Stop submission if file conversion fails
                }
            }

            // --- REAL SUBMISSION MODE ---
            fetch(SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify(data),
                mode: 'no-cors' 
            })
            .then(() => {
                showSuccess();
            })
            .catch(error => {
                console.error('Error:', error);
                showError();
            });
        });

        function showSuccess() {
            form.classList.add('hidden');
            successMessage.classList.remove('hidden');
            btnLoader.classList.add('hidden');
            btnText.classList.remove('hidden');
        }

        function showError() {
            errorMessage.classList.remove('hidden');
            btnLoader.classList.add('hidden');
            btnText.classList.remove('hidden');
            submitBtn.disabled = false;
            submitBtn.classList.remove('opacity-75', 'cursor-not-allowed');
        }

        function resetForm() {
            form.reset();
            successMessage.classList.add('hidden');
            form.classList.remove('hidden');
            submitBtn.disabled = false;
            submitBtn.classList.remove('opacity-75', 'cursor-not-allowed');
            errorMessage.classList.add('hidden');
            
            // Reset dropdowns
            distributorSelect.value = "";
            routeSelect.innerHTML = '<option value="" disabled selected>প্রথমে ডিস্ট্রিবিউশন সিলেক্ট করুন</option>';
            routeSelect.disabled = true;
        }
    </script>
</body>
</html>
